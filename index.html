<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Company Shift Header</title>

    <script src="https://kit.fontawesome.com/5566f0c562.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
  
      <div class="logo">
        <img src="images/LOGO.png" alt="Zuri-logo">
        </div>

        <div class="search-area">
        <input type="text" placeholder="Search employee">
         <div class="iconn"><i class="fa fa-search"></i></div>
        </div>
  


      
      <div class="area2">
      <img src="images/Vector (3).png" alt="switch">
      </div>

      <p class="firstp">Activate offline mode</p>

      <div class="area3">
        <img src="images/Notification.png" alt="bell">

      </div>

      

      <div class="part3">
        <img src="images/Pofile.png" alt="bell">
       </div>


       <p class="p2">Dame</p>


       <div class="area4">
        <img src="images/Vector (4).png" alt="drop-down">
        </div>
      

  
 
        
      
    </header>
  </body>
</html>
